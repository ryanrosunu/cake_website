<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Order Page</title>
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- For responsiveness -->
    </head>


    <body>
        <header>
            <img id="imglogo" src="assets/images/logo.jpg" alt="logo image"> <!--alt is for screen readers-->
            <nav>
                <a class="navlink" href="homepage.html" onmouseover="changeLinkColor('navlink', 0)" onmouseout="backToNormal('navlink', 0)">Home</a> <!--anchor element is used for links-->
                <a class="navlink" href="gallerypage.html" onmouseover="changeLinkColor('navlink', 1)" onmouseout="backToNormal('navlink', 1)">Gallery</a>
                <a class="navlink" href="orderpage.html" onmouseover="changeLinkColor('navlink', 2)" onmouseout="backToNormal('navlink', 2)">Order</a>
                <a class="navlink" href="aboutpage.html" onmouseover="changeLinkColor('navlink', 3)" onmouseout="backToNormal('navlink', 3)">About</a>
            </nav>
        </header>

        <h1>
            Order
        </h1>

        <main>
            <div class="order-form-wrapper">
                <form action="" method="">
                    <label for="occasion">Occasion:</label>
                    <select id="occasion"> <!--select is a dropdown menu-->
                        <option value="Birthday">Birthday</option>
                        <option value="Wedding">Wedding</option>
                        <option value="Special Occasion">Special Occasion</option>
                        <option value="Other">Other</option>
                    </select>

                    <label for="item">Item:</label>
                    <select id="item">
                        <option value="Cake">Cake</option>
                        <option value="Cupcakes">Cupcakes</option>
                        <option value="Cookies">Cookies</option>
                        <option value="Cake Pops">Cake Pops</option>
                    </select>

                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="20">

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"> <!--input is a single line text box-->

                    <label for="contact">Email or Phone:</label>
                    <input type="text" id="contact" name="contact">

                    <label for="due">Due Date:</label>
                    <input type="date" id="due" name="due">

                    <label>Additional Details & Design Criteria:</label>
                    <textarea rows="8"></textarea> <!--textarea is a input text box-->
                </form>
                <a href="ordersuccess.html" class="button" onmouseover="changeButtonColor(0)" onmouseout="backToNormal('button', 0)" onclick="confirmFormSubmission(event)">Place Order</a>
            </div>
        </main>
        <script type="text/javascript" src="assets/js/main.js"> </script>
    </body>
</html>
